name: CI

on:
  push:
    branches: [ main, master, develop, chore/**, feat/**, fix/** ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci --legacy-peer-deps

      - name: Lint (non-blocking)
        run: |
          npm run -s lint || echo "Lint step did not pass or script missing; continuing"

      - name: Run unit tests
        run: |
          npx jest --config jest.config.cjs --passWithNoTests

      - name: Run RN UI smoke tests
        run: |
          npx jest --config jest.rn.config.cjs --passWithNoTests || echo "RN UI tests skipped if dependencies missing"

      - name: Build web (smoke)
        run: |
          npx expo export --platform web --experimental-bundle --force || echo "Expo web export failed; continuing"
        continue-on-error: true

  rules-tests:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci --legacy-peer-deps

      - name: Run Firestore rules tests (emulator)
        run: |
          npx firebase emulators:exec --only firestore "npx jest --config jest.rules.config.cjs --ci" || echo "Rules tests failed; check Firebase setup"
        continue-on-error: true




